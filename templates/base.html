{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Control{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">

    </script>
    <script src="{% static 'js/jQuery.js' %}">
    </script>

    <link href="{% static 'css/bootstrap-toggle.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap-toggle.min.js' %}"></script>

    <link href="{% static 'css/app.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-slider.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap-slider.min.js' %}"></script>
    <script src="{% static 'js/jscolor.js' %}"></script>
    <script src="{% static 'js/justgage.js' %}"></script>
    <script src="{% static 'js/raphael-2.1.4.min.js' %}"></script>


    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="{% static 'images/Logo.png' %}" style="max-height: 100px; max-width: 100px;">
          </a>
        </div>
      </div>
    </nav>

  <div class="container">

    <div class="mb-4">
      <a href="{% url 'new_zone' %}" class="btn btn-primary">New Zone</a>
      <a href="{% url 'control_zone' %}" class="btn btn-primary">Zone Control</a>
      <a href="{% url 'home' %}" class="btn btn-primary">Stats</a>
      <a href="{% url 'dashboard' %}" class="btn btn-primary">Dashboard</a>
    </div>
    <ol class="breadcrumb my-4">
      {% block breadcrumb %}
      {% endblock %}
    </ol>
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
