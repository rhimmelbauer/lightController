{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block breadcrumb %}
{% endblock %}

{% block content %}
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Sales', 'Expenses'],
          ['2004',  1000,      400],
          ['2005',  1170,      460],
          ['2006',  660,       1120],
          ['2007',  1030,      540]
        ]);

        var options = {
          title: 'Company Performance',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
</script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart1);

      function drawChart1() {
        var data = google.visualization.arrayToDataTable( {{ pythonData|safe }} );

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1]);

      var options = {
        title: "Density of Precious Metals, in g/cm^3",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart1 = new google.visualization.ColumnChart(document.getElementById("total_watts"));
      chart1.draw(view, options);
      }
</script>
<div class="row">
	<h1>Date vs Milliwatts</h1>
	<div id="curve_chart" style="width: 900px; height: 500px"></div>
</div>
<div class="row">{{ pythonData }}
        <h1>Milliwatts</h1>
        <div id="total_watts" style="width: 900px; height: 500px"></div>
</div>
{% endblock %}
